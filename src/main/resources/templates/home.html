<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>タスク管理アプリケーション</title>
    <link rel="stylesheet" th:href="@{/home.css}">
</head>
<body>
<h1>タスク管理アプリケーション</h1>
<div class="task_form">
    <h2>タスクの登録</h2>
    <form action="/add">
        <label>タスク</label>
        <input type="text" name="task">
        <label>期限</label>
        <input type="date" name="deadline">
        <input type="submit" value="登録">
    </form>
</div>
<div class="tasklist">
    <h2>タスク一覧</h2>
    <table>
        <thead>
            <tr>
                <th class="hidden">ID</th>
                <th>タスク</th>
                <th>期限</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="task : ${tasklist}">
                <td class="hidden" th:text="${task.id}"></td>
                <td th:text="${task.task}"></td>
                <td th:text="${task.deadline}"></td>
                <td th:text="${task.done} ? '完了' : '未完了'"></td>
                <td>
                    <button type="submit" id="update_button" onclick="
                                let row = this.parentElement.parentElement;
                                getElementById('update_id').value=row.cells[0].firstChild.data;
                                getElementById('update_task').value=row.cells[1].firstChild.data;
                                getElementById('update_deadline').value=row.cells[2].firstChild.data;
                                getElementById('update_status').selectedIndex=(row.cells[3].firstChild.data=='完了')?1:0;
                                var dialog = getElementById('updateDialog');
                                dialog.style.left = ((window.innerWidth - 500) / 2) + 'px';
                                dialog.style.display = 'block';
                            ">更新</button>
                </td>
                <td>
                    <form action="/delete">
                        <button class="submit" id="delete_button">削除</button>
                        <input type="hidden" name="id" th:value="${task.id}">
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div id="updateDialog">
    <div class="task_form">
        <h2>タスクの更新</h2>
        <form action="/update">
            <input type="hidden" id="update_id" name="id">
            <label>タスク</label>
            <input type="text"  id="update_task" name="task">
            <label>期限</label>
            <input type="date"  id="update_deadline" name="deadline">
            <label>状態</label>
            <select name="done" id="update_status">
                <option value="false">未完了</option>
                <option value="true">完了</option>
            </select>
            <div>
                <button type="submit">更新</button>
                <button type="reset" onClick="getElementById('updateDialog').style.display='none'">キャンセル</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
